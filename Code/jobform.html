<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Job Application | Perfomal</title>
    <link rel="stylesheet" href="/style.css">
</head>
<body>

    <header>
        <h1>Job Application Form</h1>
    </header>

    <section>
        <form id="jobApplicationForm" action="submit_application.php" method="POST" onsubmit="return validateForm()">
            <div class="form-group">
                <label for="firstName">First Name:</label>
                <input type="text" id="firstName" name="firstName" required>
            </div>
            <div class="form-group">
                <label for="lastName">Last Name:</label>
                <input type="text" id="lastName" name="lastName" required>
            </div>
            <div class="form-group">
                <label for="email">Email::</label>
                <input type="email" id="email" name="email" required>
            </div>
            <div class="form-group">
                <label for="phone">Phone Number:</label>
                <input type="tel" id="phone" name="phone" required>
            </div>
            <div class="form-group">
                <label for="resume">Resume (PDF, DOCX):</label>
                <input type="file" id="resume" name="resume" accept=".pdf,.docx" required>
            </div>
            <div class="form-group">
                <label for="coverLetter">Cover Letter:</label>
                <textarea id="coverLetter" name="coverLetter" rows="5" required></textarea>
            </div>
            <div class="form-group">
                <label for="references">References:</label>
                <textarea id="references" name="references" rows="3" required></textarea>
            </div>
            <div class="form-group">
                <button type="submit">Submit Application</button>
            </div>
        </form>
    </section>

    <script src="/main.js"></script>
</body>
</html>
